cancel_confirm:
  subject: 'Confirmación de cancelación de cuenta para [user:display-name] en [site:name]'
  body: "Hola [user:display-name],<br /><br /> \r\n\r\nTe confirmamos que has realizado una solicitud para <strong>cancelar</strong> tu cuenta <strong>[user:name]</strong> en el portal <strong>[site:name]</strong>.<br /><br /> \r\n\r\nPara proceder a cancelar tu cuenta puedes pulsar en el siguiente enlace o copiarlo y pegarlo en tu navegador: <a href=\"[user:cancel-url]\">[user:cancel-url]</a>. <strong>Nota:</strong> es posible que previamente tengas que acceder al portal con tus credenciales.<br /><br /> \r\n\r\nEl enlace anterior <strong>caduca en un día</strong> y no pasará nada si no lo utilizas.<br /><br /> \r\n\r\n<strong>NOTA</strong>: La cancelación de tu cuenta <strong>no se puede deshacer</strong>.<br /><br /> \r\n\r\nEn breve, te avisaremos cuando la cancelación de tu cuenta se haya realizado.<br /><br /> \r\n\r\nMuchas gracias. (<strong>El equipo de Kreativdrupal</strong>) <br /><br />\r\n\r\n\r\n<strong>AVISO LEGAL</strong><br />\r\nEste mensaje va dirigido exclusivamente a su destinatario y es confidencial. Si por error lo recibe, por favor elimínelo. Cualquier uso de este mensaje o sus anexos sin autorización está prohibido por ley. En aplicación del artículo 5 de la Ley Orgánica 15/1999 de Protección de Datos le informamos que sus datos serán recogidos y tratados de forma manual y/o automatizada por KREATIVDRUPAL. Tiene derecho de acceso, rectificación, cancelación y oposición en el email privacidad@kreativdrupal.com acreditando su titularidad conforme al derecho.\r\n"
password_reset:
  subject: 'Recuperación de clave para [user:display-name] en [site:name]'
  body: "Hola [user:display-name],<br /><br /> \r\n\r\nHemos recibido tu petición para <strong>restablecer la contraseña</strong> de tu cuenta en [site:name].<br /><br /> \r\n\r\nDebes pulsar ó copiar/pegar el enlace siguiente en tu navegador: <a href=\"[user:one-time-login-url]\">[user:one-time-login-url]</a><br /><br /> \r\n\r\nEl enlace anterior <strong>sólo se puede utilizar una vez</strong> para iniciar la sesión y a continuación te conducirá a una página donde podrás establecer tu nueva contraseña. Dicho enlace <strong>caduca en un día</strong> y no pasará nada si no lo utilizas.<br /><br /> \r\n\r\nMuchas gracias. (<strong>El equipo de Kreativdrupal</strong>) <br /><br />\r\n\r\n<strong>AVISO LEGAL</strong><br />\r\nEste mensaje va dirigido exclusivamente a su destinatario y es confidencial. Si por error lo recibe, por favor elimínelo. Cualquier uso de este mensaje o sus anexos sin autorización está prohibido por ley. En aplicación del artículo 5 de la Ley Orgánica 15/1999 de Protección de Datos le informamos que sus datos serán recogidos y tratados de forma manual y/o automatizada por KREATIVDRUPAL. Tiene derecho de acceso, rectificación, cancelación y oposición en el email privacidad@kreativdrupal.com acreditando su titularidad conforme al derecho."
register_admin_created:
  subject: 'Hemos creado una cuenta para ti en: [site:name]'
  body: "<strong>[user:display-name],</strong><br /><br />\r\n\r\nEn [site:name] hemos creado una cuenta para ti. Puedes ahora <strong>iniciar sesión</strong> haciendo clic en este enlace o copiándolo y pegándolo en tu navegador: <a href=\"[user:one-time-login-url]\" >[user:one-time-login-url]</a><br /><br />\r\n\r\nEste enlace <strong>solo puede ser usado una vez</strong> para iniciar sesión y te conducirá a la página donde podrás establecer su contraseña.<br /><br />\r\n\r\nDespués de establecer tu contraseña, en el futuro serás capaz de iniciar sesión en [site:login-url] usando: <br />\r\nNombre de usuario: <strong>[user:name]</strong><br />\r\nContraseña: <strong>la contraseña que hayas elegido</strong><br /><br />\r\n\r\n\r\nMuchas gracias. (<strong>El equipo de Kreativdrupal</strong>) <br /><br />\r\n\r\n\r\n<strong>AVISO LEGAL</strong><br />\r\nEste mensaje va dirigido exclusivamente a su destinatario y es confidencial. Si por error lo recibe, por favor elimínelo. Cualquier uso de este mensaje o sus anexos sin autorización está prohibido por ley. En aplicación del artículo 5 de la Ley Orgánica 15/1999 de Protección de Datos le informamos que sus datos serán recogidos y tratados de forma manual y/o automatizada por KREATIVDRUPAL. Tiene derecho de acceso, rectificación, cancelación y oposición en el email privacidad@kreativdrupal.com acreditando su titularidad conforme al derecho."
register_no_approval_required:
  subject: 'Detalles de la cuenta para [user:display-name] en [site:name]'
  body: "[user:display-name], <br /><br />\r\n\r\nGracias por registrarte en <strong>[site:name]</strong>. <br /><br />\r\n\r\nAntes de acceder, por favor haz clic o copia/pega el siguiente enlace en tu navegador: <a href=\"[user:one-time-login-url]\">[user:one-time-login-url]</a><br /><br />\r\n\r\nEste enlace <strong>solo puede ser usado una vez</strong> para iniciar sesión y te conducirá a una página donde podrás elegir <strong>tu contraseña</strong>.<br /><br />\r\n\r\nUna vez que hayas configurado tu contraseña, podrás iniciar sesión con ayuda de este enlace [site:login-url] utilizando las siguientes credenciales:<br />\r\nNombre de usuario: <strong>[user:name]</strong><br />\r\nContraseña: <strong>la contraseña que hayas elegido anteriormente</strong><br /><br />\r\n\r\n<strong>Nota:</strong> Si en el futuro deseas <strong>cancelar tu cuenta</strong> en [site:name]: en primer lugar <strong>accede al portal</strong> con tus credenciales (nombre de usuario/contraseña), posteriormente pulsa en el enlace donde aparece <strong>tu nombre de usuario</strong> (esquina superior derecha del portal), luego pulsa en el enlace <strong>\"Editar\"</strong> de tu página personal y por último, pulsa en el botón <strong>\"Cancelar cuenta\"</strong> que podrás ver en la parte inferior de dicha página.<br /><br /> \r\n\r\nSi tienes alguna duda puedes contactar con nosotros en info@kreativdrupal.com<br /><br />\r\n\r\nMuchas gracias. (<strong>El equipo de Kreativdrupal</strong>) <br /><br />\r\n\r\n\r\n<strong>AVISO LEGAL</strong><br />\r\nEste mensaje va dirigido exclusivamente a su destinatario y es confidencial. Si por error lo recibe, por favor elimínelo. Cualquier uso de este mensaje o sus anexos sin autorización está prohibido por ley. En aplicación del artículo 5 de la Ley Orgánica 15/1999 de Protección de Datos le informamos que sus datos serán recogidos y tratados de forma manual y/o automatizada por KREATIVDRUPAL. Tiene derecho de acceso, rectificación, cancelación y oposición en el email privacidad@kreativdrupal.com acreditando su titularidad conforme al derecho.\r\n"

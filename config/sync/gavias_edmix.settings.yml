customize_css: ".sombreado {\r\n\t/* Sombreamos el contorno de la web                 */\r\n\t-webkit-box-shadow: 0px 6px 28px 7px rgba(0,0,0,0.75);\r\n\t-moz-box-shadow: 0px 6px 28px 7px rgba(0,0,0,0.75);\r\n\tbox-shadow: 0px 6px 28px 7px rgba(0,0,0,0.75) !important;\r\n}\r\n\r\n/* Ensanchamos un poco el fondo del logo al sustituir el logo de KD por el que incluia originalmente el theme  */\r\nheader.header-v1 .header-main {\r\n  height: 130px;\r\n  }\r\n\r\n/***********************************************/\r\n\r\n/* El color de la lupa (de búsqueda) que era negro lo coloreamos blanco porque se confunde con el fondo  */\r\nheader.header-v1 .gva-search-region .icon {\r\n    color: #fff;\r\n}\r\n\r\n/***********************************************/\r\n\r\n\r\n/* Cambiamos el estilo para las imágenes que se encuentran en algunas páinas básicas como 'Drupal 8', 'Cursos tutorizados', etc.  */\r\n.borde-img div.widget-content img{\r\nmargin-top: 20px;\r\nborder: 5px solid #ff9933;\r\n}\r\n/***********************************************/\r\n\r\n\r\n/* Aumentammos un poco el tamaño de TODOS los encabezados  */\r\n.widget.gsc-heading.v3 .title {\r\nfont-size:30px;\r\n}\r\n/***********************************************/\r\n\r\n/* Estilos CSS para los tab panels que se usan en la info de los cursos (pestañas: \"El curso\", \"Metodología\", \"Duración\", etc.)   */\r\n.borde-info-curso {\r\n margin: 1em;\r\n padding: 0.7em;\r\n border-radius: 20px 20px 20px 20px;\r\n -moz-border-radius: 20px 20px 20px 20px;\r\n -webkit-border-radius: 20px 20px 20px 20px;\r\n border: 1px solid #0099CC;\r\n text-align:justify;\r\n}\r\n\r\n.clase-icon {font-size:1.5em;  vertical-align:middle;}\r\n\r\n.iconsmall {font-size:1em;}\r\n\r\n.sangria-izq {margin-left: 1.2em;}\r\n\r\n.negrita{ font-weight: bold; }\r\n\r\n.subray { text-decoration: underline; }\r\n\r\n.cabecera {\r\nfont-size: 2em;\r\ncolor: #fff;\r\nfont-weight:bold;\r\ntext-align:right;\r\nbackground-color: #ffe6e6;\r\npadding: 2px;\r\npadding-right:0.3em;\r\nmargin-bottom: 0.5em;\r\n border-radius: 20px 20px 20px 20px;\r\n -moz-border-radius: 20px 20px 20px 20px;\r\n -webkit-border-radius: 20px 20px 20px 20px;\r\n}\r\n  \r\n  \r\n/***********************************************/\r\n\r\n\r\n/* Estilos CSS para la ventana de mensajes por defecto de Drupal  */\r\n\r\ndiv.messages::before {\r\n\tfont-family: FontAwesome;\r\n  \tfont-size:2em;\r\n  \tcontent: \"\\f05a\";\r\n    color:orange;\r\n  \tvertical-align:middle;\r\n}\r\n\r\n.gav-help-region .messages__wrapper {\r\n    margin: 5px;\r\n    border: 3px solid #759FCC !important;\r\n\tbackground-color: black;\r\n    color:orange;\r\n  \tfont-weight: strong;\r\n}\r\n/***********************************************/\r\n\r\n\r\n/* TIENDA  \t\t\t\t\t\t\t\t\t\t\t\t*/\r\n\r\n/* Bloque Mini-cesta de la compra  */\r\n\r\n.cart-block table thead tr th{\r\nbackground-color: gold;\r\ntext-align:center;\r\ncolor:#2b3645;\r\n}\r\n\r\n\r\n.cart-block table tbody tr td{\r\nbackground-color: #2b3645;\r\ntext-align:center;\r\ncolor:#ffff;\r\nfont-weight:bold;\r\n}\r\n\r\n\r\n/* página botón 'ACTUALIZAR CESTA' y 'COMPRAR CURSO'  */\r\n\r\ndiv.cart-form form table thead tr {\r\ncolor:#283646;\r\nbackground-color: gold;\r\ntext-align:center;\r\n}\r\n\r\n\r\ndiv.cart-form form table thead tr th {\r\ntext-align:center !important;\r\nfont-weight:bold;\r\nfont-size:1.2em;\r\n}\r\n\r\ndiv.cart-form form table tr td {\r\ntext-align:center !important;\r\nfont-weight:bold;\r\n}\r\n\r\n.cart-form table tr td.views-field-remove-button input {\r\nbackground-color: red;\r\npadding: 0px 5px 0px 5px;\r\n   border-radius: 0px 0px 0px 0px;\r\n -moz-border-radius: 0px 0px 0px 0px;\r\n -webkit-border-radius: 0px 0px 0px 0px;\r\ncolor:#ffff;\r\n}\r\n\r\ndiv.order-total-line__total {\r\nbackground-color: #374F99;\r\npadding-bottom: 0.3em;\r\nmargin-top: 2em;\r\nmargin-bottom: 4em;\r\nfont-size:1.3em;\r\n}\r\n\r\ndiv.order-total-line__total .order-total-line-label{\r\ncolor:white;\r\n}\r\n\r\ndiv.order-total-line__total .order-total-line-value{\r\ncolor:gold;\r\n}\r\n\r\ninput.form-submit{\r\nmargin-left:3em;\r\nmargin-top:1em;\r\n}\r\n\r\n\r\n\r\n/* página 'Información del Pago'  */\r\n\r\nform.commerce-checkout-flow fieldset#edit-payment-information span.fieldset-legend{\r\nfont-weight:bold;\r\n}\r\n\r\nform.commerce-checkout-flow fieldset#edit-payment-information fieldset#edit-payment-information-payment-method--wrapper span.fieldset-legend{\r\nfont-weight:normal;\r\ncolor:#3e4a97;\r\n}\r\n\r\nform.commerce-checkout-flow input#edit-actions-next{\r\nmargin-top:6em;\r\n}\r\n\r\nlabel.form-required::before{  /* campos obligatorios */\r\ncontent:\"(*) \";\r\ncolor:red;\r\n}\r\n\r\nform.commerce-checkout-flow fieldset#edit-review-contact-information span.fieldset-legend{\r\nfont-weight:bold;\r\n}\r\n\r\nform.commerce-checkout-flow fieldset#edit-review-contact-information{\r\nmargin-bottom:3em;\r\n}\r\n\r\nform.commerce-checkout-flow fieldset#edit-review-contact-information div.fieldset-wrapper::before{\r\nfont-weight:bold;\r\ncontent:\"Email: \";\r\n}\r\n\r\nform.commerce-checkout-flow fieldset#edit-review-payment-information span.fieldset-legend{\r\nfont-weight:bold;\r\n}\r\n\r\nform.commerce-checkout-flow fieldset#edit-review-payment-information div.fieldset-wrapper::before{\r\nfont-weight:bold;\r\ncontent:\"Forma de pago: \";\r\n}\r\n\r\nform.commerce-checkout-flow fieldset#edit-review-payment-information span.given-name::before{\r\nfont-weight:bold;\r\ncontent:\"Nombre y apellidos: \";\r\n}\r\n\r\nform.commerce-checkout-flow fieldset#edit-review-payment-information span.organization::before{\r\nfont-weight:bold;\r\ncontent:\"Empresa: \";\r\n}\r\n\r\nform.commerce-checkout-flow fieldset#edit-review-payment-information span.address-line1::before{\r\nfont-weight:bold;\r\ncontent:\"Dirección: \";\r\n}\r\n\r\nform.commerce-checkout-flow fieldset#edit-review-payment-information span.address-line2::before{\r\nfont-weight:bold;\r\ncontent:\"Dirección (2): \";\r\n}\r\n\r\nform.commerce-checkout-flow fieldset#edit-review-payment-information span.postal-code::before{\r\nfont-weight:bold;\r\ncontent:\"Código postal: \";\r\n}\r\n\r\nform.commerce-checkout-flow fieldset#edit-review-payment-information span.locality::before{\r\nfont-weight:bold;\r\ncontent:\"      Ciudad: \";\r\n}\r\n\r\nform.commerce-checkout-flow fieldset#edit-review-payment-information span.administrative-area::before{\r\nfont-weight:bold;\r\ncontent:\"      Provincia: \";\r\n}\r\n\r\nform.commerce-checkout-flow fieldset#edit-review-payment-information span.country::before{\r\nfont-weight:bold;\r\ncontent:\"País: \";\r\n}\r\n\r\n\r\ndiv.checkout-pane-order-summary table thead tr th {\r\nbackground-color: gold;\r\ntext-align:center;\r\ncolor:#2b3645;\r\n}\r\n\r\ndiv.checkout-pane-order-summary table tbody tr td {\r\nbackground-color: #2b3645;\r\ntext-align:center;\r\ncolor:#ffff;\r\nfont-weight:bold;\r\n}\r\n\r\ndiv.checkout-pane-order-summary table tbody tr td a {\r\nbackground-color: #2b3645;\r\ntext-align:center;\r\ncolor:#ffff;\r\nfont-weight:bold;\r\n}\r\n\r\n\r\n\r\n/* página 'Pedidos' del usuario */\r\n\r\ndiv#block-gavias-edmix-content table thead tr {\r\ncolor:#283646;\r\nbackground-color: gold;\r\n}\r\n\r\ndiv#block-gavias-edmix-content table thead tr th {\r\ntext-align:center;\r\n}\r\n\r\ndiv#block-gavias-edmix-content table tbody tr td.views-field-state {\r\nfont-weight:bold;\r\ntext-align:center;\r\n}\r\n\r\n\r\n/* página 'Información Nº de pedido' */\r\n\r\ndiv.customer-information div.field__label{\r\nfont-size:1.5em;\r\n}\r\n\r\ndiv.customer-information div.field__item{\r\nmargin-bottom:3em;\r\n}\r\n\r\ndiv.customer-billing div.field__label{\r\nfont-size:1.5em;\r\n}\r\n\r\ndiv.customer-billing span.given-name::before{\r\nfont-weight:bold;\r\ncontent:\"Nombre y apellidos: \";\r\n}\r\n\r\ndiv.customer-billing span.organization::before{\r\nfont-weight:bold;\r\ncontent:\"Empresa: \";\r\n}\r\n\r\ndiv.customer-billing span.address-line1::before{\r\nfont-weight:bold;\r\ncontent:\"Dirección: \";\r\n}\r\n\r\ndiv.customer-billing span.address-line2::before{\r\nfont-weight:bold;\r\ncontent:\"Dirección (2): \";\r\n}\r\n\r\ndiv.customer-billing span.postal-code::before{\r\nfont-weight:bold;\r\ncontent:\"Código postal: \";\r\n}\r\n\r\ndiv.customer-billing span.locality::before{\r\nfont-weight:bold;\r\ncontent:\"      Ciudad: \";\r\n}\r\n\r\ndiv.customer-billing span.administrative-area::before{\r\nfont-weight:bold;\r\ncontent:\"      Provincia: \";\r\n}\r\n\r\ndiv.customer-billing span.country::before{\r\nfont-weight:bold;\r\ncontent:\"País: \";\r\n}\r\n\r\ndiv.order-information::before{\r\nfont-size:1.5em;\r\nfont-weight:bold;\r\ncontent:\"Información del pedido\";\r\n}\r\n\r\ndiv.order-information div.field--name-completed div.field__label{\r\ndisplay:inline;\r\n}\r\n\r\ndiv.order-information div.field--name-completed div.field__item{\r\ndisplay:inline;\r\n}\r\n\r\ndiv.order-information div.field--name-completed div.field__label::after{\r\nfont-weight:bold;\r\ncontent:\": \";\r\n}\r\n\r\n\r\ndiv.order-information div.field--name-placed div.field__label{\r\ndisplay:inline;\r\n}\r\n\r\ndiv.order-information div.field--name-placed div.field__item{\r\ndisplay:inline;\r\n}\r\n\r\ndiv.order-information div.field--name-placed div.field__label::after{\r\nfont-weight:bold;\r\ncontent:\": \";\r\n}\r\n\r\ndiv.order-information div.field--name-state div.field__label{\r\ndisplay:inline;\r\n}\r\n\r\ndiv.order-information div.field--name-state div.field__item{\r\ndisplay:inline;\r\n}\r\n\r\ndiv.order-information div.field--name-state div.field__label::after{\r\nfont-weight:bold;\r\ncontent:\": \";\r\n}\r\n\r\ndiv.order-information div.field--name-state {\r\nmargin-bottom:3em;\r\n}\r\n\r\n\r\n/* página 'Compra finalizada' */\r\n\r\nform.commerce-checkout-flow div.checkout-complete::before{\r\ndisplay:block;\r\nfont-weight:bold;\r\nfont-size: 2em;\r\nbackground-color: #3e4a97;\r\ncolor: #ffff;\r\ncontent:\" * COMPRA FINALIZADA *\";\r\nmargin-right:0.5em;\r\ntext-align:center;\r\nmax-width:100% !important;\r\n} \r\n\r\n\r\ndiv.checkout-complete {\r\nfont-size:1.2em !important;\r\nfont-weight:bold !important;\r\n}\r\n\r\ndiv.checkout-complete__payment-instructions h2{\r\nmargin-top:0.8em;\r\n}\r\n\r\n\r\n/***********************************************/\r\n\r\n\r\n\r\n/******  \"Precio\" de los cursos GRATIS     *****/\r\n\r\n.gratis {\r\nbackground-color:red !important;\r\n}\r\n\r\n/***********************************************/\r\n\r\n\r\n/******  Botón descarga Indice cursos     *****/\r\n\r\n.butdown {\r\ndisplay:block;\r\nbackground-color:#374F99 !important;\r\nmargin-top:0.5em;\r\ntext-transform:lowercase;\r\ntext-align:center;\r\npadding:0.5em;\r\n}\r\n\r\n.butdown a {\r\ndisplay:block;\r\ncolor:#ffff !important;\r\ntext-align:center;\r\n}\r\n\r\n.butdown a:hover {\r\ndisplay:block;\r\ncolor:#374F99 !important;\r\nbackground-color:#ffff  !important;\r\ntext-align:center;\r\n}\r\n\r\n/***********************************************/\r\n\r\n/*********** Video NUESTRA EMPRESA ******/\r\n\r\n.widget.gsc-video-box .video-inner{\r\nmargin-top:45px;\r\n}\r\n\r\n\r\n/***********************************************/\r\n\r\n/*********** Página CURSOS  ******/\r\n\r\n.espacio_filtro_cursos{\r\nmargin-bottom: 2em;\r\n}\r\n\r\ndiv.breadcrumb-links{\r\ndisplay:none;\r\n}\r\n\r\ndiv.breadcrumb-content-main h2.page-title{\r\nfont-size:4em !important;\r\n}\r\n\r\n.head_nuestros_cursos h2.title{\r\nfont-size:3em !important;\r\n}\r\n\r\n/***********************************************/\r\n\r\n.opinion-alumnos{\r\nmargin-top:5em;\r\n}\r\n\r\n/*******Iconos redes sociales Topbar y Footer (Conéctate con nosotros) ************/\r\ndiv.topbar div.social-list a{\r\nfont-size:16px !important;\r\n}\r\n\r\ndiv.footer-social li a{\r\nfont-size:2em !important;\r\n}\r\n\r\n/***********************************************/\r\n\r\n/******Políticas Privacidad*******/\r\n\r\n.poli-encab{\r\nborder: 2px solid blue;\r\npadding:10px;\r\nmargin:10px;\r\ntext-align:center;\r\n}\r\n\r\n.borde_apartado_politics{\r\n\r\n\r\n}\r\n\r\n.marg_bot_neg{\r\nmargin-bottom: -3.5em;\r\n}\r\n\r\n.padding-2em{\r\npadding:2em;\r\n}\r\n\r\n\r\n/***********************************************/\r\n\r\n\r\n/********* Botón Boletines de suscripción ******/\r\n\r\ndiv#block-simplenewssubscription-2 input.form-submit{\r\nmargin-left:0px;\r\n}\r\n\r\ndiv#block-suscripcionacursophp7ia input.form-submit{\r\nmargin-left:0px;\r\n}\r\n\r\n/***********************************************/\r\n\r\n/*********** Bloques de boletines de suscripción *******/\r\n.block_suscrip_cursos{\r\ntext-align:center;\r\nbackground-color:#b3b3ff;\r\npadding-bottom:2.5em !important;\r\n}\r\n\r\n.block_suscrip_cursos input.form-submit, .block_suscrip_cursos input.form-email, .block_suscrip_cursos input.email{\r\nwidth:60% !important;\r\nfloat:none !important;\r\n}\r\n\r\n.block_suscrip_cursos input.email{\r\nmargin-bottom: 1em;\r\n}\r\n\r\n.block_suscrip_cursos input.form-submit{\r\nmargin-left:0px !important;\r\n}\r\n\r\n\r\n.block_suscrip_cursos h2.block-title span{\r\nfont-size:20px  !important;\r\npadding-top:2em !important;\r\n}\r\n\r\n\r\n.block_suscrip_cursos h2.block-title::after{\r\nheight:0px;\r\n}\r\n\r\n\r\n.block_suscrip_cursos div#edit-message{\r\ncolor:#5c5cd6;\r\n}\r\n\r\n\r\n\r\n/***********************************************/\r\n\r\n/********* Información de eventos ******/\r\n.class-event {\r\nmargin-top:5px !important;  \r\nmargin-right:8px !important;\r\ncolor: green !important;\r\n}\r\n\r\n.marg-izq {\r\nmargin-left:15px !important;  \r\n}\r\n\r\n/***********************************************/\r\n\r\n/******** Bloque Descargar catálogo cursos *******/\r\n.fondo_kd_dw{\r\nbackground-image: url(\"/sites/default/files/fondos/fondo_kd_dw.jpg\");\r\nbackground-position: 0% 0%;\r\nbackground-repeat: no-repeat;\r\n}\r\n\r\n.gris{\r\ncolor:grey;\r\n}\r\n/***********************************************/\r\n\r\n/********** Sección a la que pertenece cada clase de un curso *****************/\r\n\r\n.lesson-seccion {\r\nfont-size: 14px;\r\nline-height: 1.8;\r\ncolor: green;\r\nbox-sizing: border-box;\r\nfont-weight:bold;\r\n}\r\n\r\n.lesson-curso a,\r\n.lesson-curso a:link, \r\n.lesson-curso a:visited {\r\nfont-size: 18px;\r\nline-height: 1.8;\r\ncolor: blue;\r\nbox-sizing: border-box;\r\nfont-weight:bold;\r\n}\r\n\r\n.lesson-curso a{\r\nmargin-right:0.5em;\r\n}\r\n\r\nspan.lesson-title a span{\r\nmargin-left:0.5em;\r\n}\r\n\r\n\r\n.eliminar-bloque{\r\ndisplay:none;\r\n}\r\n\r\n.kreativ-margen-top-image {margin-top:7em;border: 5px solid #ff9933;}\r\n\r\n.email-suscrip {width:80% !important; margin-bottom:1em;}\r\n\r\n.padding-boletin {padding:0em 0.5em 0em 0.5em; background-color:green;} \r\n\r\n/******** Esto es para que en los campos nombre de usuario y email remitente del formulario de contacto aparezca un padding-left en el interior de dicho campo de 15px *******/\r\n.contact-message-form #edit-name, .contact-message-form #edit-mail, .contact-message-form .js-form-item-mail{\r\npadding-left:15px;\r\n}\r\n\r\n.form-email{\r\npadding-left:0px !important;\r\n}\r\n\r\niframe[title=\"Mapa del evento\"]{\r\nborder: 0.2em solid blue !important;\r\nmargin-top: 1em !important;\r\n}\r\n\r\n\r\n\r\n\r\n"
